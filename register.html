<!DOCTYPE html>
<html lang="mn">
    <head>
        <title>Tous les Jours</title>
        <meta charset="UTF-8">
        <meta name="description" content="Tous les Jours bakery products, order product, cake, bread">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <style>
            section{
                margin:auto;
                width: 67%;
                display: flex;
                flex-direction: row;
                padding-top: 50px;
            }
            .left-container{
                width: 50%;
            }
            .right-container{
                width: 50%;
                padding: 30px 0;
                background: #ffffff;
            }
            .register-box{
                display: flex;
                justify-content: center;
                flex-direction: column;
                align-items: center;
            }
            .register-box input{
                padding: 0.5rem 0.8rem;
                margin: 15px 0px;
                display: block;
                border: 1px solid #2E2F2E;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <main-header></main-header>
        <section class="body-main-section">
            <article class="left-container">
                <img src="../images/croissant.jpeg" alt=""  width="100%" height="100%">
            </article>
            <article class="right-container">
                <div class="register-box">
                        <h2>Бүртгүүлэх</h2>
                        <form action="">
                            <input type="text" placeholder="Нэр" name="Lname" id="Lname" required>
                            <input type="text" placeholder="Овог" name="Fname" id="Fname" required>
                            <input type="text" placeholder="И-мэйл" name="email" id="email" required>
                            <input type="tel" placeholder="Утас" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                            <input type="password" placeholder="Нууц үг" name="psw" id="psw" required>
                            <input type="password" placeholder="Нууц үг давтах" name="psw-repeat" id="psw-repeat" required>
                            <input type="submit" value="Бүртгүүлэх">
                        </form>
                </div>
            </article>
        </section>
    </body>
    <script type = "module" src="./index.js"></script>
</html>
