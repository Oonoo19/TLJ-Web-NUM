<!DOCTYPE html>
<html lang="mn">
    <head>
        <title>Tous les Jours</title>
        <meta charset="UTF-8">
        <meta name="description" content="Tous les Jours bakery products, order product, cake, bread">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <style>
            section{
                padding-top: 2.5rem;
            }
            .container{
                margin:auto;
                width: 100%;
                max-width: 800px;
                display: flex;
                flex-direction: row;
            }
            .left-container{
                width: 50%;
            }
            .left-container img{
                width: 100%;
                max-width: 400px;
                height: 100%;
            }
            .right-container{
                width: 50%;
                background: #ffffff;
            }
            .register-box{
                display: flex;
                justify-content: center;
                flex-direction: column;
                align-items: center;
            }
            .register-box input{
                padding: 0.5rem 0.8rem;
                margin: 15px 0px;
                display: block;
                border: 1px solid #2E2F2E;
                box-sizing: border-box;
            }
            .register-box input:last-child {
                margin:0px 0px 25px 0px;
            }
            @media (max-width: 810px) {
                .register-box input{
                    padding: 0.4rem 0.6rem;
                    margin: 10px 0px;
                }
                .left-container img{
                    display: none;
                }
                .container{
                    flex-direction: column;
                    align-items: center;
                }
                .right-container{
                    width: 60%;
                    padding: 10px;
                }
                .register-box input:last-child {
                    margin:0px 0px 25px 0px;
                }
            }

            @media screen and (min-width: 576px)
            and (max-width: 991.98px){
                .register-box input {
                    padding: 0.5rem 0.8rem;
                    margin: 15px 0px;
                } 
            }

        </style>
        <script type = "module" src="./index.js"></script>
    </head>
    <body>
        <main-header></main-header>
        <section class="body-main-section">
            <div class="container">
                <article class="left-container">
                    <img src="../images/croissant.jpeg" alt="" width="400" height="410">
                </article>
                <article class="right-container">
                    <div class="register-box">
                            <h2>Бүртгүүлэх</h2>
                            <form action="process-form.php" method="post">
                                <input type="text" placeholder="Нэр" name="Lname" id="Lname" required>
                                <input type="text" placeholder="Овог" name="Fname" id="Fname" required>
                                <input type="text" placeholder="И-мэйл" name="email" id="email" required>
                                <input type="tel" placeholder="Утас" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                                <input type="password" placeholder="Нууц үг" name="psw" id="psw" required>
                                <input type="password" placeholder="Нууц үг давтах" name="psw-repeat" id="psw-repeat" required>
                                <input type="submit" value="Бүртгүүлэх">
                            </form>
                    </div>
                </article>
            </div>
        </section>
    </body>

</html>
