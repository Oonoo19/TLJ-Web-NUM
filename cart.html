<!DOCTYPE html>
<html lang="mn">
    <head>
        <title>Tous les Jours</title>
        <meta charset="UTF-8">
        <meta name="description" content="Tous les Jours bakery products, order product, cake, bread">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <script type = "module" src="./modules/cart.js"></script>
        <script type = "module" src="./modules/product.js"></script>
        <style>
            :root{
                --color-green: #0D4433;
                --color-chocolate-brown: #7A4D4A;
                --color-light-beige: #F9F4E9;
                --color-beige: #CCBEA6;
                --color-golden: #D3A45F;
                --color-dark: #2E2F2E;
                --color-default-border: 0.5px;
                --color-white: #ffffff;
                --color-gray: #7f827f;
                --color-light-gray: #dadada;
            }
            section{
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                width: 70%;
                margin: 150px auto;
            }
            
            @media only screen and (max-width: 575px){
                section{
                    width: 90%;
                    display: flex;
                    flex-direction: column;
                }
                .right-container{
                    display: flex; 
                }
            }

            @media only screen and (min-width: 575px) and (max-width: 990px){
                section{
                    width: 100%;
                }
            }
            @media (max-width: 575.98px) {
                section{
                    flex-direction: column;
                }
            }
        </style>
        <script type = "module" src="./index.js"></script>
    </head>
    <body>
        <main-header></main-header>
        <section class="body-main-section">
            <article class="left-container">
                <div class="cart-header">
                    <h2>Таны сагс </h2>
                    <button type="button" class="cart-btn remove-all-btn">Сагс хоослох</button>
                </div>
                <div class="cart-container">
                    <cart-products></cart-products>
                </div>
            </article>

            <article class="right-container">
                <div class="cart-header">
                    <h2>Төлбөрийн мэдээлэл</h2>
                </div>
                <div class="cart-info">
                    <div>
                        <h4>Бүтээгдэхүүн</h4>
                    </div>
                    <div class="cal-out">
                        <template id="cart-template">
                            <style>
                                .calculate-products{
                                    display: grid;
                                    grid-template-columns: 2fr 1fr 1fr;
                                }
                                .calculate-products h3{
                                    color: var(--color-green);
                                }
                                .quantity{
                                    color: var(--color-green);
                                }
                            </style>
                            <div class="calculate-products">
                                <h3><slot name="title"></slot></h3>
                                <p class="quantity"><slot name="quantity"></slot></p>
                                <p><slot name="price"></slot></p>
                            </div>
                        </template>
                        <cart-template>
                            <span></span>
                        </cart-template>
    
                        <div class="total"><p>7400</p></div>
                    </div>
                </div>
                <div>
                    <button type="button" class="cart-btn">Худалдан авах</button>
                </div>

            </article>

        </section>
        <main-footer></main-footer>
    </body>
</html>
